<script type="text/javascript" id="not">
    RED.nodes.registerType('not', {
        category: 'logical',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            topic: { value: "topic" },
            topicType: { value: "msg" },
            newMsg: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "not.svg",
        label: function () {
            return this.name || "not";
        },
        oneditprepare: function () {
            $("#node-input-topic").typedInput({
                type: "msg",
                types: ["msg", "str"],
                typeField: "#node-input-topicType",
            });
        }
    });
</script>

<!-- Node template -->
<script type="text/html" data-template-name="not">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-cog"></i> Topic</label>
        <input type="text" id="node-input-topic" required>
        <input type="hidden" id="node-input-topicType">
    </div>
    <div class="form-row">
        <label for="node-input-newmsg"><i class="fa fa-check"></i> New Message</label>
        <input type="checkbox" id="node-input-newMsg">
    </div>
</script>

<!-- Help description -->
<script type="text/html" data-help-name="not">
    <h3>NOT Node</h3>
    <p>
        The NOT Node inverts the boolean value of the incoming payload. It outputs 'true' if the input is 'false', and vice versa.
    </p>

    <h3>Parameters</h3>
    <dl class="message-properties">
        <dt>payload</dt>
        <dd>The boolean value to be inverted.</dd>

        <dt>topic</dt>
        <dd>The topic under which the payload is stored.</dd>

        <dt>New Message</dt>
        <dd>Generates a new message instead of updating the existing one.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload</dt>
        <dd>Returns the inverted value of the input payload.</dd>
        <dt>topic</dt>
        <dd>Returns the configured or incoming topic.</dd>
    </dl>
</script>
