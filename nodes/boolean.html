<script type="text/javascript" id="boolean">
    RED.nodes.registerType('boolean', {
        category: 'logical',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            topic: { value: "topic" },
            topicType: { value: "msg" }
        },
        inputs: 1,
        outputs: 2, 
        icon: "switch.png",
        label: function () {
            return this.name || "boolean";
        },
        oneditprepare: function () {
            $("#node-input-topic").typedInput({
                type: "msg",
                types: ["msg", "str"],
                typeField: "#node-input-topicType",
            });
        }
    });
</script>

<!-- Node template -->
<script type="text/html" data-template-name="boolean">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-cog"></i> Topic</label>
        <input type="text" id="node-input-topic" required>
        <input type="hidden" id="node-input-topicType">
    </div>
</script>

<!-- Help description -->
<script type="text/html" data-help-name="boolean">
    <h3>Boolean Node</h3>
    <p>
        The Boolean Node routes the incoming message based on its payload. If the payload is `true`, the message is sent to the first output. If `false`, it is sent to the second output.
    </p>

    <h3>Parameters</h3>
    <dl class="message-properties">
        <dt>payload</dt>
        <dd>The boolean value used for routing.</dd>

        <dt>topic</dt>
        <dd>The topic of the message can be set dynamically.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>First Output</dt>
        <dd>Outputs the message if the payload is `true`.</dd>
        <dt>Second Output</dt>
        <dd>Outputs the message if the payload is `false`.</dd>
    </dl>
</script>
